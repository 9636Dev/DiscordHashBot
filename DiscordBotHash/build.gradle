plugins {
    id 'java'
    id 'scala'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'


}
apply plugin: "java"


group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = targetCompatibility = 1.8

repositories {
    maven{
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
        }
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
    jcenter()




}

dependencies {
    compile 'net.dv8tion:JDA:4.2.0_208'
    implementation 'com.github.HypixelDev.PublicAPI:Java:2.0.0'
    implementation 'com.github.mew:SlothPixel-JVM:0.1.2'
    compile "org.spigotmc:spigot-api:1.16.4-R0.1-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: "org.scala-lang", name: "scala-library", version: "2.13.2"
    compile 'com.google.code.gson:gson:2.8.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}

